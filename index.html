<!DOCTYPE html>

<head>
  
  <meta charset="utf-8">
  <title>Quote Generator</title>
  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <div id="main">

    <div id="quote" class="gray">
      <h2>Quote Machine</h2>
    </div>
    <div id="btn-refresh" class="btn-container">
      <button onClick=refreshQuote()>New Quote</button>

    <button type = "button" class="btn-tweet">Tweet This!</button></a>

  </div>

  <script src="js/quoteBuilder.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
